<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kwik-E-Marks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="chrome://kwikemarks/content/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="chrome://kwikemarks/content/css/bootstrap-xl.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="chrome://kwikemarks/content/css/kwikemarks.css" />
</head>
<body>
  <div class="container-fluid base-layout">
    <div class="row">
      <div class="col-xs-3 col-xl-2 no-float layout-column">
        <div class="panel panel-default">
          <div class="panel-heading">
            <form>
              <div class="form-group has-feedback no-margin">
                <input type="text" class="form-control" id="kwikemarks-directory-search" placeholder="Search Directories" />
                <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
              </div>
            </form>
          </div><!-- /.panel-heading -->
          <table class="table table-hover table-striped table-responsive row-pointers" id="kwikemarks-directory-table">
            <tbody></tbody>
          </table>
        </div><!-- /.panel.panel-default -->
      </div><!-- /.col-xs-3.col-xl-2.no-float.layout-column -->
      <div class="col-xs-9 col-xl-10 no-float layout-column no-left-padding">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <div class="pull-left">
              <span class="glyphicon glyphicon-folder-open"></span>&nbsp;
              <strong id="kwikemarks-displayed-directory">No Directory Selected</strong>
            </div><!-- /.pull-left -->
            <div class="pull-right">
              <span class="glyphicon glyphicon-calendar"></span>&nbsp;
              <span id="kwikemarks-date"></span>
              &nbsp;&nbsp;|&nbsp;&nbsp;
              <span class="glyphicon glyphicon-time"></span>&nbsp;
              <span id="kwikemarks-time"></span>
            </div><!-- /.pull-right -->
          </div><!-- /.panel-heading.clearfix -->
          <div class="panel-body no-right-padding">
            <div class="container-fluid">
              <div class="row" id="kwikemarks-bookmarks-panel"></div>
            </div><!-- /.container-fluid -->
          </div><!-- /.panel-body -->
        </div><!-- /.panel.panel-default -->
      </div><!-- /.col-xs-9.col-xl-10.no-float.layout-column.no-left-padding -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid.base-layout -->

  <!-- HTML templates -->
  <script type="text/x-template" id="kwikemarks-directory-template">
    <tr data-directory-id="{directoryid}" data-directory-name="{directoryname}">
      <td>{directorydisplayedname}</td>
    </tr>
  </script>
  <script type="text/x-template" id="kwikemarks-bookmark-template">
    <div class="col-xs-12 col-sm-6 col-xl-4 kwikemarks-bookmark-container no-left-padding">
      <a href="{href}"><img src="{icon}" />{name}</a>
    </div>
  </script>

  <script type="application/javascript" src="chrome://kwikemarks/content/js/jquery-2.1.3.min.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/bs-enhanced-table.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/date-display.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/time-display.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/bookmark-viewer.js"></script>
  <script type="application/javascript" src="chrome://kwikemarks/content/js/kwikemarks.js"></script>

  <script type="application/javascript">
    $(document).on('ready', kwikemarks.init);
  </script>
</body>
</html>
